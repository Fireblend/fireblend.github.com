---
layout: default
---
<link href="//fonts.googleapis.com/css?family=Andada&subset=latin" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Asap&subset=latin" rel="stylesheet" type="text/css">

<style>
* {
 font-family: 'Asap', sans-serif;
}
.extra {
 font-family: 'Andada', sans-serif;
}
.title {
 font-family: 'Andada', sans-serif;
}
</style>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
